<template name="Recipes">
  {{> NewRecipe}}
  <section class="recipes">
    {{#if Template.subscriptionsReady}}
      {{#each recipes}}
        {{> Recipe}}
      {{/each}}
    {{else}}
      <p>Loading</p>
      <!-- This would be a good place for a spinner if this app were loading bigger data sets  -->
    {{/if}}
  </section>

</template>
