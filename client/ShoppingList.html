<template name="ShoppingList">
  <h1 class="page-title">My Shopping List</h1>
  <ul class="shopping-list">
    {{#each shoppingList}}
      {{#each ingredients}}
        <li>{{name}} - <span class="amount">{{amount}}</span></li>
      {{/each}}
    {{else}}
      <li>You do not have any items in your shopping list at this time. <br> Please add a <a href="/recipe-book"> recipe </a> to your menu.</li>
    {{/each}}
  </ul>
</template>
